<!DOCTYPE html>
<html lang="en" xmlns:th="https.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<p>Register new user</p>
<form th:method="POST" th:action="@{/api/register}" th:object="${userTO}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="repeatPassword">Repeat password: </label>
    <input type="text" th:field="*{repeatPassword}" id="repeatPassword"/>
    <br/>
    <label for="key">Enter key: </label>
    <input type="text" th:field="*{key}" id="key"/>
    <br/>
    <label for="secretKey">Enter secret key: </label>
    <input type="text" th:field="*{secretKey}" id="secretKey"/>

    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
